;=====================================================
;     Modules
;=====================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.primary}
label-visible-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-urgent = %index%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 2

label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.primary}

[module/brightness]
type = internal/xbacklight

format = <label> <bar>
label = B

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #ff
bar-fill = ─
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-foreground = ${colors.foreground-alt}

[module/volume]
type = internal/pulseaudio
master-mixer = IEC958

format-volume = <label-volume> <bar-volume>
label-volume = V
label-volume-foreground = ${root.foreground}

format-muted-foreground = ${colors.foreground-alt}
label-muted = audio  muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-fill = ─
bar-volume-empty = ─
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
format = <ramp-coreload>
interval = 2
ramp-coreload-0 = %{F#999}▁%{F-}
ramp-coreload-1 = %{F#977}▂%{F-}
ramp-coreload-2 = %{F#955}▃%{F-}
ramp-coreload-3 = %{F#931}▄%{F-}
ramp-coreload-4 = %{F#900}▅%{F-}
ramp-coreload-5 = %{F#B00}▆%{F-}
ramp-coreload-6 = %{F#D00}▇%{F-}
ramp-coreload-7 = %{F#F00}█%{F-}

[module/memory]
type = internal/memory
format = <bar-used>
interval = 2
bar-used-indicator =
bar-used-width = 50
bar-used-foreground-0 = #55aa55
bar-used-foreground-1 = #557755
bar-used-foreground-2 = #f5a70a
bar-used-foreground-3 = #ff5555
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #444444

[module/temp]
type = internal/temperature
thermal-zone = 0
format-warn = <ramp> <label-warn>

format = <ramp> <label>
warn-temperature = 60

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0 = ↑
ramp-1 = ~
ramp-2 = ↓
ramp-foreground = ${colors.secondary}

[module/disk]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/wifi]
type = internal/network
interface = wlp3s0
interval = 3.0

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%

format-disconnected =

ramp-signal-0 = %{F#0a81f5}_%{F-}
ramp-signal-1 = %{F#0a81f5}▂%{F-}
ramp-signal-2 = %{F#0a81f5}▄%{F-}
ramp-signal-3 = %{F#0a81f5}▆%{F-}
ramp-signal-4 = %{F#0a81f5}█%{F-}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-prefix = "%{F#ffb52a}E %{F-}"
label-connected = %local_ip%
format-disconnected =

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 95

format-full = <ramp-capacity> <label-full>
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-full = "= %percentage%%"
label-charging = "↑ %percentage%%"
label-discharging = "↓ %percentage%%"

ramp-capacity-0 = %{F#ffb52a}_%{F-}
ramp-capacity-1 = %{F#ffb52a}▂%{F-}
ramp-capacity-2 = %{F#ffb52a}▄%{F-}
ramp-capacity-3 = %{F#ffb52a}▆%{F-}
ramp-capacity-4 = %{F#ffb52a}█%{F-}

[module/clock]
type = internal/date
interval = 5

label = %date% %time%

date = "%a %d"
date-alt = %a %b %d

time = %H:%M
time-alt = %I:%M%p

format-underline = #0a81f5

