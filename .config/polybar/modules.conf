[module/clock]
type = internal/date
interval = 5
label = %date% %time%
label-underline = ${colors.purple}
date = %a %d %b
time = %I:%M %p

[module/xmonad]
type = internal/xworkspaces
enable-scroll = false
label-active = " %index% "
label-active-underline = ${colors.yellow}
label-occupied = " %index% "
label-occupied-foreground = ${colors.foreground}
label-urgent = " %index% "
label-urgent-underline = ${colors.red}
label-empty = " %index% "
label-empty-foreground = ${colors.gray}

[module/title]
type = internal/xwindow
label = %title:0:100:...%

[module/cpu]
type = internal/cpu
format = <ramp-coreload>
interval = 2
ramp-coreload-0 = %{F#a89984}▁%{F-}
ramp-coreload-1 = %{F#ad9975}▂%{F-}
ramp-coreload-2 = %{F#b27766}▃%{F-}
ramp-coreload-3 = %{F#b76657}▄%{F-}
ramp-coreload-4 = %{F#bc5649}▅%{F-}
ramp-coreload-5 = %{F#c1453a}▆%{F-}
ramp-coreload-6 = %{F#c6342b}▇%{F-}
ramp-coreload-7 = %{F#cc241d}█%{F-}

[module/memory]
type = internal/memory
format = <bar-used>
interval = 2
bar-used-indicator =
bar-used-width = 50
bar-used-foreground-0 = ${colors.blue}
bar-used-foreground-1 = ${colors.green}
bar-used-foreground-2 = ${colors.yellow}
bar-used-foreground-3 = ${colors.red}
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = ${colors.gray}

